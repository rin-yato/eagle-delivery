<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome | Eagle Delivery</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="create-account">
        <h2>Create Account</h2>
        <p>
          Dare to Dream about the technology we could comeup with about the
          world we could built together
        </p>
        <a href="create.html">Create My Profile</a>
        <img src="asset/delivery-man.png" alt="" />
      </div>
      <div class="log-in">
        <h1>Welcome to <span>Express Delivery</span></h1>
        <form action="">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <div>Forgot Password?</div>
            <button type="button">Continue To Your Profile</button>
        </form>
        <h4>Or log in with</h4>
        <div class="logo-container">
            <img src="asset/facebook.webp" alt="">
            <img src="asset/google.png" alt="">
            <img src="asset/tiktok.png" alt="">
        </div>
        <a href="">You agree to <span>Delivery Express</span> Terms of Service and Privacy Policy</a>
      </div>
    </div>
  </body>
</html>
