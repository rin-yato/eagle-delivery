<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking | Eagle Delivery</title>
    <link rel="stylesheet" href="css/client-2.css" />
  </head>
  <body>
    <nav>
      <h1>Eagle Delivery</h1>
      <div class="profile">
        <a href="">Profile</a>
        <img src="asset/user.png" alt="user" width="35px" />
      </div>
    </nav>
    <div class="container">
      <div class="left">
        <h1>Details</h1>
        <div class="detail">
          <div class="a1">
            <img src="asset/current-location.webp" alt="" width="35px" />
            <p>Sender's Location</p>
          </div>
          <div class="b1">
            <p>Sender Name</p>
            <p>Phone Number</p>
          </div>
        </div>
        <div>
          <div class="a2">
            <img src="asset/icon.png" alt="" width="35px" />
            <p>Recipient's Location</p>
          </div>
          <div class="b2">
            <p>Recipient Name</p>
            <p>Phone Number</p>
          </div>
        </div>
        <div class="item">
          <h2>Item Descripton</h2>
          <div class="item1">
            <div class="weight">
                <select>
                    <option value="">Item weight</option>
                    <option value="">Less tahn 1kg</option>
                    <option value="">1kg - 2kg</option>
                    <option value="">More than 2kg</option>
                </select>
            </div>
            <div class="type">
              <select>
                <option value="">Item Type</option>
                <option value="">Food</option>
                <option value="">Electronic</option>
                <option value="">Clothes</option>
              </select>
              <span><img src="asset/dropdown-1.png" alt="" width="35px"/></span>
            </div>
          </div>
          <div class="two">
            <div class="item2">
                <select>
                    <option value="">Delivery</option>
                    <option value="">30mn Delivery</option>
                    <option value="">6h Delivery</option>
                    <option value="">24h Delivery</option>
                </select>
                <span><img src="asset/dropdown-1.png" alt="" width="35px"/></span>
              </div>
              <div class="item2">
                <select>
                    <option value="">Vehicle</option>
                    <option value="">Motorbike</option>
                    <option value="">Tuk Tuk</option>
                </select>
                <span><img src="asset/dropdown-1.png" alt="" width="35px"/></span>
              </div>
          </div>
        </div>
        <div class="payment">
          <h2>Payment Methods</h2>
          <div class="pay">
            <div>
              <p>Cash by</p>
              <img src="asset/dropdown-1.png" alt="" width="35px" />
            </div>
            <div>
              <p>COD</p>
              <img src="asset/dropdown-1.png" alt="" width="35px" />
            </div>
            <p>Promo Code</p>
          </div>
          <div class="button">
            <a href="" class="btn">Next</a>
            <a href="" class="btn">Add Booking</a>
          </div>
        </div>
      </div>
      <div class="right">
        <h2>Price Summary</h2>
        <div class="letter">
          <p>Booking 1</p>
          <p>Total Price : $0.00</p>
        </div>
      </div>
    </div>
  </body>
</html>
