<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking | Eagle Delivery</title>
    <link rel="stylesheet" href="css/client-4.css">
</head>
<body>    
    <nav>
        <h1>Eagle Delivery</h1>
        <div class="bton">
            <a href="">Booking</a>
            <a href="">Tracking</a>
            <a href="">Archive</a>
            <a href="">Bulk</a>
        </div>
        <div class="profile">
            <a href="">Profile</a>
            <img src="asset/user.png" alt="user">
        </div>
    </nav>
    <div class="container">
        <h1>Tracking</h1>
        <input type="text" placeholder="Enter Tracking Code #000000">
        <img src="asset/map1.png" alt="">
        <div class="all">
            <div class="box"></div>
            <div class="line">
                <div class="out"></div>
                <div class="in"></div>
                <p>Go Pick Up</p>
            </div>
            <div class="line">
                <div class="out"></div>
                <div class="in"></div>
                <p>Picked Up</p>
            </div>
            <div class="line">
                <div class="out"></div>
                <div class="in"></div>
                <p>Delivery</p>
            </div>
            <div class="line">
                <div class="out"></div>
                <div class="in"></div>
                <p>Recieved</p>
            </div>
        </div>
    </div>
</body>
</html>
